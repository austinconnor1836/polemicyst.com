services:
  db:
    image: postgres:15
    container_name: clips-genie-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clips-genie
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - '3001:3001'
    volumes:
      - ./backend/uploads:/app/uploads
      - ./shared:/app/shared  # ⬅️ add this so backend can access shared prisma client

  poller:
    build:
      context: .
      dockerfile: ./workers/worker.Dockerfile
    volumes:
      - ./shared:/app/shared  # ⬅️ needed for prisma and shared code
      - ./prisma:/app/prisma
    depends_on:
      - backend
      - redis
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    restart: unless-stopped

  faster-whisper:
    image: lscr.io/linuxserver/faster-whisper:latest
    container_name: faster-whisper
    environment:
      - TZ=Etc/UTC
      - WHISPER_MODEL=tiny-int8
      - WHISPER_LANG=en
    volumes:
      - ./faster-whisper-data:/config
    ports:
      - '10300:10300'
    restart: unless-stopped

  clip-worker:
    build:
      context: ./clip-worker
      dockerfile: ./Dockerfile
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  ollama:
    build:
      context: ./backend
      dockerfile: ollama.Dockerfile
    container_name: ollama
    volumes:
      - ./backend/scripts/start-ollama.sh:/start.sh
      - ollama-data:/root/.ollama
    entrypoint: ["/bin/bash", "/start.sh"]
    ports:
      - "11434:11434"
    restart: unless-stopped

volumes:
  pgdata:
  ollama-data:
